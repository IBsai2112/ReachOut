<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReachOut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contact-wrapper">

        <!-- Left Side: Contact Form -->
        <div class="contact-form">
            <h2>ReachOut</h2>
            <p>Please fill out the form below to get in touch.</p>

            <form action="https://api.web3forms.com/submit" method="POST">

               
                <input type="hidden" name="access_key" value="116bc93e-a89a-4326-8649-24a812c8b34a">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" name="subject" placeholder="Enter subject">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="4" placeholder="Write your message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Right Side: Image -->
        <div class="contact-image">
            <img src="assets/right_img.png" alt="Contact Image">
        </div>

    </div>

</body>
</html>
